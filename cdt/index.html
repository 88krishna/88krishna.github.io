<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown timer</title>
  <script type="module" src="./bundle.js"></script>
</head>

<body>
  <hr>
  <hr>
  <h1>Countdown timer1:</h1>
  <div id="timerDisplay" style="color:blue; font-size: 6em;">--:--:--</div>
  <input type="number" id="hoursTimerInput" name="hours" min="0" max="24">
  <input type="number" id="minutesTimerInput" name="minutes" min="0" max="60">
  <input type="number" id="secondsTimerInput" name="seconds" min="0" max="60">
  <button id="startOrPauseCountdownBtn">Start/Pause</button>
  <button id="resetCountdownTimerBtn">Stop/Reset</button>
  <h3>Enter time in hh:mm:ss</h3>
  <hr>
  <hr>
  <h1>Countdown timer2:</h1>
  <div id="timerDisplay2" style="color:blue; font-size: 6em;">--:--:--</div>
  <input type="number" id="hoursTimerInput2" name="hours2" min="0" max="24">
  <input type="number" id="minutesTimerInput2" name="minutes2" min="0" max="60">
  <input type="number" id="secondsTimerInput2" name="seconds2" min="0" max="60">
  <button id="startOrPauseCountdownBtn2">Start/Pause</button>
  <button id="resetCountdownTimerBtn2">Stop/Reset</button>
  <h3>Enter time in hh:mm:ss</h3>
  <hr>
  <hr>
</body>

</html>
